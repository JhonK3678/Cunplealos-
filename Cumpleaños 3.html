    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #ff9f9f);
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .birthday-text {
            font-size: 3.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
            z-index: 2;
        }

        .cake {
            font-size: 5em;
            margin: 20px;
            animation: rotate 3s infinite;
            z-index: 2;
        }

        .balloons {
            position: absolute;
            font-size: 2em;
            animation: float 4s infinite;
            z-index: 2;
        }

        .sparkle {
            position: absolute;
            color: yellow;
            animation: twinkle 1s infinite;
            z-index: 1;
        }

        .gift {
            position: absolute;
            font-size: 2em;
            animation: spin 4s infinite;
            z-index: 2;
        }

        .tulip {
            position: absolute;
            font-size: 2.5em;
            animation: sway 3s infinite;
            z-index: 2;
        }

        .teddy {
            position: absolute;
            font-size: 3em;
            animation: wobble 3s infinite;
            z-index: 2;
        }

        #balloon1 { left: 20%; animation-delay: 0s; }
        #balloon2 { left: 40%; animation-delay: 1s; }
        #balloon3 { left: 60%; animation-delay: 2s; }
        #balloon4 { left: 80%; animation-delay: 3s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg) translateY(0); }
            50% { transform: rotate(180deg) translateY(-20px); }
            100% { transform: rotate(360deg) translateY(0); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
        }

        @keyframes wobble {
            0%, 100% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .lyrics-screen {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff9f9f;
            box-shadow: 0 0 15px #ff9f9f;
            width: 250px;
            text-align: center;
        }

        .lyrics-text {
            color: #ff9f9f;
            font-size: 1em;
            font-family: 'Arial', sans-serif;
            white-space: pre-line;
            animation: textScroll 5s linear infinite;
            line-height: 1.5;
        }

        @keyframes textScroll {
            0% { transform: translateY(100%); }
            10% { transform: translateY(0); }
            90% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .tv-girl-lyrics {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Arial', sans-serif;
            text-align: center;
            white-space: nowrap;
            animation: fadeLyrics 6s infinite;
        }

        @keyframes fadeLyrics {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 1; transform: translateY(0); }
        }

        .tv-girl-emoji {
            position: absolute;
            font-size: 3em;
            animation: floatEmoji 6s infinite;
        }

        @keyframes floatEmoji {
            0%, 100% { transform: translateY(0); opacity: 0; }
            50% { transform: translateY(-30px); opacity: 1; }
        }

        .background-lyrics {
            position: absolute;
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Arial', sans-serif;
            text-align: center;
            animation: fadeInOut 8s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Media queries para pantallas mÃ¡s pequeÃ±as */
        @media (max-width: 768px) {

            }

            .cake {

            }

            .balloons {

            }

            .lyrics-screen {

            }

            .tv-girl-emoji {

            }

            .background-lyrics {

            }
        }

        @media (max-width: 480px) {

                font-size: 1.5em;
            }

            .cake {

            }

            .balloons {

            }

            .lyrics-screen {

            }

                font-size: 1em;
                top: 2%;
            }

            .tv-girl-emoji {
                font-size: 2em;
            }

            .background-lyrics {
                font-size: 0.8em;
                left: 15%;
            }
        }
    </style>
</head>
